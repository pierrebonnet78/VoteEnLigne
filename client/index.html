<!doctype>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>E-Vote</title>
        <!-- Load Vue followed by Vue Router -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
          <main>
            <div class ="header">
              <div class ="blue"></div>
              <div class="white"></div>
              <div class="red"></div>
              <!-- <img src="../assets/header.png" alt="image"></img> -->
          </div>

            <router-view
            :livres="livres"
            :currentuser="currentuser"
            :listeelectorale ="listeelectorale"
            @loginadmin="loginAdmin"
            @inscription="inscriptionUser"
            @addpanier="addPanier"
            @deletelivre="deleteLivre"
            @addcitoyen="addCitoyen"
            @deletelpanier="deleteLPanier"
            @validatepanier="validatePanier"
            @refreshuser="refreshUser"
            
            ></router-view>
          </main>
        </div>
        <script src="/vue-application.js"></script>
    </body>
</html>

<style>
  body{
      margin: 0;
  }
  
.header{
    display : flex;
    flex-direction: row;
    flex-wrap: nowrap;
    flex-grow: 1;
    width: 100%;
    height: 5vw;
}
.blue{
    background-color: blue;
    width : 33.33%;
}
.red{
    background-color: red;
    width : 33.33%;
}
.white{
    background-color: white;
    width : 33.33%;
}
</style>
